<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./content/css/styles.css">
    <title>FinPocket</title>
</head>

<body>
    <header class="header">
        <h1><i class="fa-solid fa-florin-sign"></i> FinPocket</h1>
        <nav class="nav-menu">
            <ul>
                <li><a href="" class="btn1">Home</a></li>
                <li><a href="" class="btn1">Login</a></li>
                <li><a href="" class="btn1">Sobre</a></li>
                <li><a href="" class="btn1">Configurações</a></li>
            </ul>
        </nav>
        <div class="sanduiche">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <div class="container">
                <h2>Acesse sua conta:</h2>
                <form name="dados" id="dados" method="post" action="" class="box-form">
                    <div class="box-item">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required autofocus
                            placeholder="Ex: seuemail@email.com">
                    </div>
                    <div class="box-item">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" required minlength="5"
                            maxlength="60" placeholder="Ex: SenhaForte@123">
                    </div>
                    <div class="box-item">
                        <button type="button" class="form-btn">Entrar</button>
                        <a href="" class="btn3">Esqueci minha senha</a>
                    </div>
                </form>
            </div>
        </section>
        <div class="container">
            <form id="dados" name="dados" method=get action="" class="box-form2">
                <fieldset>
                    <button type="button" class="btn2">Entre com <i class="fa-brands fa-google"></i>oogle</button>
                    <button type="button" class="btn2">Cadastre-se</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Todos os direitos reservados - FinPocket</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./content/js/menu.js"></script>
</body>

</html>
